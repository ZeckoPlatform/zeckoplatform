
[paths]
data = /home/runner/workspace/grafana/data
plugins = /home/runner/workspace/grafana/plugins
provisioning = /home/runner/workspace/grafana/provisioning

[server]
protocol = http
http_port = 3001
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/admin/analytics/grafana
serve_from_sub_path = true
http_addr = 0.0.0.0

[security]
admin_user = admin
admin_password = admin
allow_embedding = true
cookie_secure = false
cookie_samesite = none
disable_initial_admin_creation = false

[auth]
disable_login_form = true
disable_signout_menu = true

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Admin

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Admin

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
