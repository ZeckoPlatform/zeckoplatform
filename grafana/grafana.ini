[paths]
data = /home/runner/workspace/grafana/data
logs = /home/runner/workspace/grafana/logs
plugins = /home/runner/workspace/grafana/plugins
provisioning = /home/runner/workspace/grafana/provisioning

[server]
protocol = http
http_port = 3001
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s
serve_from_sub_path = false
http_addr = 0.0.0.0

[security]
admin_user = zeckoinfo@gmail.com
admin_password = Bobo19881
allow_embedding = true
cookie_secure = false
cookie_samesite = none
disable_initial_admin_creation = false

[auth]
disable_login_form = false
disable_signout_menu = false

[auth.basic]
enabled = true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Admin

[database]
type = sqlite3
path = /home/runner/workspace/grafana/data/grafana.db

[dashboards]
min_refresh_interval = 5s
versions_to_keep = 20

[unified_alerting]
enabled = true

[metrics]
enabled = true
interval_seconds = 10

[log]
mode = console file
level = debug