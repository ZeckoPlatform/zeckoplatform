
[paths]
data = /home/runner/workspace/grafana/data

[server]
protocol = http
http_port = 3001
domain = localhost
http_addr = 0.0.0.0
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin
allow_embedding = true
cookie_secure = false
cookie_samesite = none

[auth]
disable_login_form = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[log]
mode = console
level = debug
