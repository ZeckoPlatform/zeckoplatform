
[paths]
data = /home/runner/workspace/grafana/data
plugins = /home/runner/workspace/grafana/plugins
provisioning = /home/runner/workspace/grafana/provisioning

[server]
http_port = 3001
domain = localhost
serve_from_sub_path = true
root_url = %(protocol)s://%(domain)s/admin/analytics/grafana/

[security]
admin_user = admin
admin_password = Bobo1981
disable_initial_admin_creation = true
allow_embedding = true
cookie_samesite = none
cookie_secure = false

[auth]
disable_login_form = true
disable_signout_menu = true
oauth_auto_login = true

[auth.proxy]
enabled = true
header_name = x-webauth-user
header_property = email
auto_sign_up = true
sync_ttl = 60
whitelist = *
headers = Name:x-webauth-name Role:x-webauth-role Organization:x-webauth-org
enable_login_token = true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Admin

[auth.anonymous]
enabled = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s

[datasources]
datasources_path = /home/runner/workspace/grafana/provisioning/datasources
