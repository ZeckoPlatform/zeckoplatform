
[server]
http_port = 3001
domain = localhost
root_url = %(protocol)s://%(domain)s/admin/analytics/grafana/
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin

[auth]
disable_login_form = false

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true

[datasources]
datasources_path = /home/runner/workspace/grafana/datasources
